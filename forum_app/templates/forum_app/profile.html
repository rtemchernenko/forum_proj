{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'forum_app/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <nav>
        <ul>
            <a href="http://127.0.0.1:8000/forums">Главная</a>
            <a href="#">About</a>
            <a href="#">Контакты</a>
            <a href="http://127.0.0.1:8000/profile">Профиль</a>
        </ul>
    </nav>
</header>

<div class="account_container">

    <div class="account_card">

        <div class="account_imagine">

            <div class="profile_image">
                <img src="{{ user_profile.avatar.url }}" alt="User avatar">
            </div>

            <div class="account_info">

                <h4 class="account_name">{{ user.username }}</h4>
                <span>Senior Journalist</span>

                <div class="account_text">

                    <div class="d-flex flex-column">

                        <span class="articles">Articles</span>
                        <span class="number1">38</span>

                    </div>

                    <div class="d-flex flex-column">

                        <span class="followers">Followers</span>
                        <span class="number2">980</span>

                    </div>


                    <div class="d-flex flex-column">

                        <span class="rating">Rating</span>
                        <span class="number3">8.9</span>

                    </div>

                </div>


                <div class="account_btns">

                    <button class="On_main_btn"
                            onclick="location.href='{% url 'forum_list' %}'">На главную
                    </button>
                    <button class="Change_password_btn"
                            onclick="location.href='{% url 'password_change' %}'">Поменять пароль
                    </button>
                    <button class="Logout_btn"
                            onclick="location.href='{% url 'logout' %}?next=/profile'">Выйти
                    </button>


                </div>


            </div>


        </div>

    </div>

</div>

</html>
