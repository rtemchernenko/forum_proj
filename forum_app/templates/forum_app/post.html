{% extends "forum_app/base.html" %}

{% block content %}
    <h1>Список постов</h1>
    <ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.content }}</h2>
            <p>{{ post.thread }}</p>
        </li>
    {% empty %}
        <li>На данный момент нет форумов.</li>
    {% endfor %}
    </ul>
    {% block extra_body %}{% endblock %}
{% endblock %}
